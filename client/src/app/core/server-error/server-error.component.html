<div class="container mt-5">
  <h3>
    500 Internal Server Error - refresh the page to make the exception
    disappear.
  </h3>
  <div *ngIf="error">
  <h5 class="text-danger">Error : {{ error.message }}</h5>
  <p class="font-weight-bold">
    Note: Contact the Admin/Support team and inform them about the error/issue
  </p>

  <p>Following in the stack trace about the error</p>
  <code class="mt-5" style="background-color: whitesmoke">{{
    error.details
  }}</code>
</div>
</div>
