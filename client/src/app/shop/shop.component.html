<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3">
        <option>By Name</option>
        <option selected>Price: Low to High</option>
        <option>Price: High to Low</option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let brand of brands"
          [value]="brand.id"
          [class.active]="brand.id === brandSelected"
          (click)="onBrandSelected(brand.id)"
        >
          {{ brand.name }}
        </li>
      </ul>

      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let productType of productTypes"
          [value]="productType.id"
          [class.active]="productType.id === typeSelected"
          (click)="onTypeSelected(productType.id)"
        >
          {{ productType.name }}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span
            >Showing <strong>10</strong> of <strong>18</strong> Results</span
          >
        </header>

        <div class="form-inline mt-2">
          <input
            class="form-control mr-2"
            style="width: 300px"
            placeholder="Search"
            type="text"
          />
          <button class="btn btn-outline-primary my-2">Search</button>
          <button class="btn btn-outline-success ml-2 my-2">Reset</button>
        </div>
      </div>

      <div class="row">
        <div class="col-4 mb-4" *ngFor="let productItem of products">
          <app-product-item [product]="productItem"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
